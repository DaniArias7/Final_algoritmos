{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{{ url_for('calculate') }}" method="POST">
        <label for="basic_salary">Salario Básico:</label>
        <input type="number" step="0.01" id="basic_salary" name="basic_salary" required>

        <label for="workdays">Días Trabajados:</label>
        <input type="number" id="workdays" name="workdays" required>

        <label for="sick_leave">Días de Licencia por Enfermedad:</label>
        <input type="number" id="sick_leave" name="sick_leave" required>

        <label for="transportation_aid">Auxilio de Transporte:</label>
        <input type="number" step="0.01" id="transportation_aid" name="transportation_aid" required>

        <label for="dayshift_extra_hours">Horas Extras Diurnas:</label>
        <input type="number" id="dayshift_extra_hours" name="dayshift_extra_hours" required>

        <label for="nightshift_extra_hours">Horas Extras Nocturnas:</label>
        <input type="number" id="nightshift_extra_hours" name="nightshift_extra_hours" required>

        <label for="dayshift_extra_hours_holidays">Horas Extras Diurnas en Festivos:</label>
        <input type="number" id="dayshift_extra_hours_holidays" name="dayshift_extra_hours_holidays" required>

        <label for="nightshift_extra_hours_holidays">Horas Extras Nocturnas en Festivos:</label>
        <input type="number" id="nightshift_extra_hours_holidays" name="nightshift_extra_hours_holidays" required>

        <label for="leave_days">Días de Licencia:</label>
        <input type="number" id="leave_days" name="leave_days" required>

        <label for="percentage_health_insurance">Porcentaje de Seguro de Salud:</label>
        <input type="number" step="0.01" id="percentage_health_insurance" name="percentage_health_insurance" required>

        <label for="percentage_retirement_insurance">Porcentaje de Aporte a Pensiones:</label>
        <input type="number" step="0.01" id="percentage_retirement_insurance" name="percentage_retirement_insurance" required>

        <label for="percentage_retirement_fund">Porcentaje de Fondo de Retiro:</label>
        <input type="number" step="0.01" id="percentage_retirement_fund" name="percentage_retirement_fund" required>

        <button type="submit">Calcular</button>
    </form>
</div>
{% endblock %}
